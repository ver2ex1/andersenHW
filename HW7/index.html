<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc__wrapper">
      <div class="calculator">
        <div class="outputWrapper">
          <div class="calculation"></div>
          <div class="output"></div>
        </div>

        <button class="calc__btn number">7</button>
        <button class="calc__btn number">8</button>
        <button class="calc__btn number">9</button>
        <button class="calc__btn operator plus">+</button>

        <button class="calc__btn number">4</button>
        <button class="calc__btn number">5</button>
        <button class="calc__btn number">6</button>
        <button class="calc__btn operator minus">-</button>

        <button class="calc__btn number">1</button>
        <button class="calc__btn number">2</button>
        <button class="calc__btn number">3</button>

        <button class="calc__btn operator multiply">*</button>

        <button class="calc__btn number zero">0</button>
        <button class="calc__btn number decimalDot">.</button>
        <button class="calc__btn operator devide">/</button>
        <button class="calc__btn reset">AC</button>
        <button class="calc__btn operator equal">=</button>
      </div>
    <script src="main.js"></script>
  </body>
</html>
